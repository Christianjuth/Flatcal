<!DOCTYPE html>
<html>
    <head>
        <title>FlatCal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="../../assets/js/storage.js"></script>
        <script type="text/javascript" src="../../assets/js/analytics.js"></script>
        <link rel="stylesheet" type="text/css" href="../../assets/css/calculator.css">
        <link rel="stylesheet" type="text/css" href="../../assets/css/reset.css">

        <!--load javascript libraries-->
        <script type="text/javascript" src="../../assets/libs/jquery.min.js"></script>
        <script type="text/javascript" src="../../assets/libs/jquery.textfill.min.js"></script>
        <script type="text/javascript" src="../../assets/libs/math.min.js"></script>
        <script type="text/javascript" src="../../assets/libs/algebrite.js"></script>

        <!--load theme js files-->
        <script type="text/javascript" src="../../assets/js/theme.js"></script>

        <!--load files css and js files-->
        <script type="text/javascript" src="popup.js"></script>
        <script type="text/javascript" src="../../assets/js/Equation.js"></script>
        <script type="text/javascript" src="../../assets/js/Calculator.js"></script>
        <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body>
        <div class="calculator">
            <div class="input-border"></div>
            <div class="input-wrap">
                <a class="popout">&#8598;</a>
                <span class="input-before"></span>
                <span class="input">0</span>
                <span class="input-after"></span>
            </div>

            <section class="left" id="scientific-1">
                <div>
                    <div id="rad-deg" class="button" fun="toggleMode"></div>
                    <div class="button" value="!">x!</div>
                    <div class="button" value="%">%</div>
                    <div class="button" value="Ans">Ans</div>
                </div>

                <div>
                    <div class="button" value="rt2">
                        <sup class="sup-sqrt">2</sup>&#x221A;x
                    </div>
                    <div class="button rt" value="rt">
                        <sup class="sup-sqrt">y</sup>&#x221A;x
                    </div>
                    <div class="button" value="^2">
                        <span>x<sup class="sup">2</sup></span>
                    </div>
                    <div class="button opp" value="^">
                        <span>x<sup class="sup">y</sup></span>
                    </div>
                </div>

                <div>
                    <div class="button" value="log2(">log<sup class="sup">2</sup></div>
                    <div class="button" value="cos(">cos</div>
                    <div class="button" value="tan(">tan</div>
                    <div class="button" value="sin(">sin</div>
                </div>

                <div>
                    <div class="button" value="log10(">log<sup class="sup">10</sup></div>
                    <div class="button" value="acos(">cos<sup class="sup">-1</sup></div>
                    <div class="button" value="atan(">tan<sup class="sup">-1</sup></div>
                    <div class="button" value="asin(">sin<sup class="sup">-1</sup></div>
                </div>

                <div>
                    <div class="button" value="ln(">ln</div>
                    <div class="button" value="e">e</div>
                    <div class="button" value="P">&#960;</div>
                    <div class="button" value="T">&tau;</div>
                </div>
            </section>

            <section class="right" id="number-container">
                <div id="topRow" >
                    <div class="button ce" fun="clear">C</div>
                    <div class="button pos-neg" value="(">(</div>
                    <div class="button event percent" value=")">)</div>
                    <div class="button right op" value="/">&divide;</div>

                </div>

                <div>
                    <div class="button number" value="7">7</div>
                    <div class="button number" value="8">8</div>
                    <div class="button number" value="9">9</div>
                    <div class="button op" value="*">x</div>
                </div>

                <div>
                    <div class="button number" value="4">4</div>
                    <div class="button number" value="5">5</div>
                    <div class="button number" value="6">6</div>
                    <div class="button op" value="-">-</div>
                </div>

                <div>
                    <div class="button number" value="1">1</div>
                    <div class="button number" value="2">2</div>
                    <div class="button number" value="3">3</div>
                    <div class="button op" value="+">+</div>
                </div>

                <div id="bottomRow">
                    <div class="button long number" value="0">0</div>
                    <div class="button decimal" value=".">.</div>
                    <div class="button equal" fun="solve">=</div>
                </div>
            </section>
        </div>
    </body>
</html>
