<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="resources/js/analytics.min.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/css/style.min.css">
        <link rel="stylesheet" type="text/css" href="resources/css/calculator.min.css">
        <link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">

        <!--load javascript libraries-->
        <script type="text/javascript" src="resources/js/libraries/jquery.min.js"></script>
        <script type="text/javascript" src="resources/js/libraries/math.min.js"></script>
        <script type="text/javascript" src="resources/js/libraries/my-library.min.js"></script>
        <script type="text/javascript" src="resources/js/libraries/validate.min.js"></script>

        <!--load theme js files-->
        <script type="text/javascript" src="resources/js/theme/theme.js"></script>
        <script type="text/javascript" src="resources/js/index.min.js"></script>

        <!--load files css and js files-->
        <script type="text/javascript" src="resources/js/calculator.js"></script>
        <script type="text/javascript" src="resources/js/calculator-keyboard.js"></script>
        <script type="text/javascript" src="resources/js/calculator-events.js"></script>
    </head>
    <body>
        <div id="calculator-container">
            <div id="margins">
                <div id="input-container">
                    <span id="input">0</span>
                </div>

                <div id="scientific-container">
                    <div id="topRow" >
                        <div id="m-clear" class="button m" fun="clear">mc</div>
                        <div id="m-plus" class="button m" fun="plus">m+</div>
                        <div id="m-minus" class="button m" fun="minus">m-</div>
                        <div id="m-recall" class="button m" fun="recall">mr</div>
                    </div>


                    <div>
                        <div id="square-root" class="button math" fun="nthroot" y="2">
                            <sup class="sup-sqrt">2</sup>&#x221A;y
                        </div>
                        <div id="square-root-y" class="button opp" value="square-root-y">
                            <sup class="sup-sqrt">X</sup>&#x221A;y
                        </div>
                        <div id="square" class="button math" fun="pow" y="2">
                            <span>x<sup class="sup">2</sup></span>
                        </div>
                        <div id="pow-of-y" class="button opp" value="pow-of-y">
                            <span>x<sup class="sup">y</sup></span>
                        </div>
                    </div>


                    <div>
                        <div id="log" class="button math" fun="log">log</div>
                        <div id="cos" class="button math" fun="cos">cos</div>
                        <div id="tan" class="button math" fun="tan">tan</div>
                        <div id="sin" class="button">sin</div>
                    </div>

                    <div>
                        <div id="in" class="button math" fun="in">in</div>
                        <div id="acos" class="button math" fun="acon">cos<sup class="sup">-1</sup></div>
                        <div id="atan" class="button math" fun="atan">tan<sup class="sup">-1</sup></div>
                        <div id="asin" class="button math" fun="asin">sin<sup class="sup">-1</sup></div>
                    </div>

                    <div id="bottomRow">
                        <div id="rad-deg" class="button"></div>
                        <div id="pi" class="button math" fun="pi">&#960;</div>
                        <div id="e" class="button math" fun="e">e</div>
                        <div id="mod" class="button opp" value="mod">mod</div>
                    </div>
                </div>

                <div id="number-container">
                    <div id="topRow" >
                        <div class="button long ce" id="ce">CE</div>
                        <div id="percentage" class="button math" fun="percentage">%</div>
                        <div id="divide" class="button right opp" value="divide">&divide;</div>

                    </div>

                    <div>
                        <div id="seven" class="button number left" value="7">7</div>
                        <div id="eight" class="button number" value="8">8</div>
                        <div id="nine" class="button number" value="9">9</div>
                        <div id="multiply" class="button right opp" value="multiply">x</div>
                    </div>

                    <div>
                        <div id="four" class="button number left" value="4">4</div>
                        <div id="five" class="button number" value="5">5</div>
                        <div id="six" class="button number" value="6">6</div>
                        <div id="subtract" class="button right opp" value="subtract">-</div>
                    </div>

                    <div>
                        <div id="one" class="button number left" value="1">1</div>
                        <div id="two" class="button number" value="2">2</div>
                        <div id="three" class="button number" value="3">3</div>
                        <div class="button right opp" id="plus" value="plus">+</div>
                    </div>

                    <div id="bottomRow">
                        <div id="point" class="button bottom">.</div>
                        <div id="zero" class="button number" value="0">0</div>
                        <div class="button pos-neg" id="positive-negative">+/-</div>
                        <div class="button right" id="equal">=</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
